<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Universal Noto Sans: single name</title>
        <link rel="stylesheet" href="noto-sans-single-name.css">
        <style>
            body {
                font-family: NotoSansCombined, "Unicode BMP Fallback SIL";
            }
            
            dl, dt, dd { font-weight: normal; }
            
        </style>
    </head>
    <body>
        <h1>Combined Noto Sans CSS Experiment</h1>
        <h2>Single Name</h2>

        <code>
            font-family: NotoSansCombined, "Unicode BMP Fallback SIL";
        </code>

        <h2>Languages</h2>
        <dl>
            <dt id="lang-hy">Armenian</dt><dd lang="hy">Հայերեն</dd>
            <dt id="lang-th">Thai</dt><dd lang="th">ภาษาไทย</dd>
        </dl>
    </body>
</html>
