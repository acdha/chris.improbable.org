<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Universal Noto Sans: :lang() selectors</title>
        <link rel="stylesheet" href="noto-sans-omni.css">
        <style>
            body {
                font-family: "Noto Sans";
            }
            
            :lang(hy) {
                font-family: "Noto Sans Armenian", "Unicode BMP Fallback SIL";
            }

            :lang(th) {
                font-family: "Noto Sans Thai", "Unicode BMP Fallback SIL";
            }
        </style>
    </head>
    <body>
        <h1>Combined Noto Sans CSS Experiment</h1>
        <h2><code>:lang()</code> selectors</h2>

        <h2>Languages</h2>
        <dl>
            <dt id="lang-hy">Armenian</dt><dd lang="hy">Հայերեն</dd>
            <dt id="lang-th">Thai</dt><dd lang="th">ภาษาไทย</dd>
        </dl>
    </body>
</html>
