        <title>Browser prefetch media query test</title>

        <link rel="subresource" media="screen and (max-width: 480px)" href="http://httpbin.org/response-headers?Cache-Control=private,+no-cache,+must-revalidate&X-Resource-ID=small-subresource" />
        <link rel="subresource" media="screen and (min-width: 1024px)" href="http://httpbin.org/response-headers?Cache-Control=private,+no-cache,+must-revalidate&X-Resource-ID=large-subresource" />
    </head>
    <body>
        <h1>Browser prefetch media query test</h1>

        <p>
            Open the developer tools and see which httpbin.org resources have been requested
        </p>
